<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>We're launching soon</h1>
    <section class="counter-section">
      <div class="counter-wrapper">
        <div class="counter">
          <div class="black-dot-left"></div>
          <div class="black-dot-right"></div>
          <div class="card-wrapper">
            <div class="card card-up" id="days">
              <h2 class="days">8</h2>
            </div>
            <div class="card card-down">
              <h2 class="days">8</h2>
            </div>
          </div>
        </div>
        <h3>Days</h3>
      </div>
      <div class="counter-wrapper">
        <div class="counter">
          <div class="black-dot-left"></div>
          <div class="black-dot-right"></div>
          <div class="card-wrapper">
            <div class="card card-up" id="hours">
              <h2 class="hours">3</h2>
            </div>
            <div class="card card-down">
              <h2 class="hours">3</h2>
            </div>
          </div>
        </div>
        <h3>Hours</h3>
      </div>
      <div class="counter-wrapper">
        <div class="counter">
          <div class="black-dot-left"></div>
          <div class="black-dot-right"></div>
          <div class="card-wrapper">
            <div class="card card-up" id="minutes">
              <h2 class="minutes">10</h2>
            </div>
            <div class="card card-down">
              <h2 class="minutes">10</h2>
            </div>
          </div>
        </div>
        <h3>Minutes</h3>
      </div>
      <div class="counter-wrapper">
        <div class="counter">
          <div class="black-dot-left"></div>
          <div class="black-dot-right"></div>
          <div class="card-wrapper">
            <div class="card card-up animate" id="seconds">
              <h2 class="seconds">22</h2>
            </div>
            <div class="card card-down">
              <h2 class="seconds">22</h2>
            </div>
          </div>
        </div>
        <h3>Seconds</h3>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
