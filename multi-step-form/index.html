<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Multi-step form</title>
</head>

<body>
    <main>
        <!-- Sidebar Section -->

        <section class="sidebar">
            <div class="step">
                <div class="step-num">1</div>
                <h3 class="step-name">
                    Step 1<span class="step-description"> Your info</span>
                </h3>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <h3 class="step-name">
                    Step 2<span class="step-description"> Select plan</span>
                </h3>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <h3 class="step-name">
                    Step 3<span class="step-description"> Add-ons</span>
                </h3>
            </div>
            <div class="step">
                <div class="step-num">4</div>
                <h3 class="step-name">
                    Step 4<span class="step-description">Summary</span>
                </h3>
            </div>
        </section>

        <!-- Info Section -->

        <section class="info-section">
            <h1 class="title">Personal info</h1>
            <h2 class="subtitle">
                Please provide your name, email address, and phone number.
            </h2>
            <div class="form-container">
                <form action="">
                    <label for="name">Name</label><br />
                    <input type="text" id="name" name="name" placeholder="e.g. Stephen King" /><br />
                    <label for="email">Email Address</label><br />
                    <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com" /><br />
                    <label for="phone">Phone Number</label><br />
                    <input type="tel" id="phone" name="phone" placeholder=" e.g. +1 234 567 890" />
                    <p class="error">The fields are required to be able to continue</p>
                </form>
                <a href="step-2.html"><button type="submit" class="step1-btn">Next Step</button></a>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
</body>

</html>
