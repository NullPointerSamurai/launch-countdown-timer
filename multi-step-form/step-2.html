<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main>
      <!-- Sidebar Section -->

      <section class="sidebar">
        <div class="step">
          <div class="step-num">1</div>
          <h3 class="step-name">
            Step 1<span class="step-description"> Your info</span>
          </h3>
        </div>
        <div class="step">
          <div class="step-num">2</div>
          <h3 class="step-name">
            Step 2<span class="step-description"> Select plan</span>
          </h3>
        </div>
        <div class="step">
          <div class="step-num">3</div>
          <h3 class="step-name">
            Step 3<span class="step-description"> Add-ons</span>
          </h3>
        </div>
        <div class="step">
          <div class="step-num">4</div>
          <h3 class="step-name">
            Step 4<span class="step-description"> Summary</span>
          </h3>
        </div>
      </section>
      <section class="plan-selection-section">
        <h1 class="title"></h1>
        <h2 class="subtitle"></h2>
        <div class="plan-container">
          <div class="plan-wrapper">
            <div class="plan">
              <img src="" alt="" class="plan-img" />
              <h3 class="plan-title"></h3>
              <h4 class="plan-subtitle"></h4>
            </div>
            <div class="time-selector"></div>
            <div class="btn-container">
              <a class="prev-btn"index.html"></a>
              <a class="next-btn"step-3.html"></a>     
            </div>
          </div>
        </div>
      </section>
      <!-- Input Section -->
    </main>
    Select your plan You have the option of monthly or yearly billing. Arcade
    $9/mo Advanced $12/mo Pro $15/mo Monthly Yearly Go Back Next Step

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
