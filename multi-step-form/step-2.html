<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main>
      <!-- Sidebar Section -->

      <section class="sidebar">
        <div class="step">
          <div class="step-num">1</div>
          <h3 class="step-name">
            Step 1<span class="step-description"> Your info</span>
          </h3>
        </div>
        <div class="step">
          <div class="step-num num-highlight">2</div>
          <h3 class="step-name">
            Step 2<span class="step-description"> Select plan</span>
          </h3>
        </div>
        <div class="step">
          <div class="step-num">3</div>
          <h3 class="step-name">
            Step 3<span class="step-description"> Add-ons</span>
          </h3>
        </div>
        <div class="step">
          <div class="step-num">4</div>
          <h3 class="step-name">
            Step 4<span class="step-description"> Summary</span>
          </h3>
        </div>
      </section>

      <!-- Info Section -->

      <section class="info-section">
        <h1 class="title">Select your plan</h1>
        <h2 class="subtitle">You have the option of monthly or yearly billing.</h2>
        <div class="plan-container">
          <div class="plan-wrapper">
            <div class="plan " onclick="togglePlan(event)">
              <div class="plan-img"> <img src="./assets/images/icon-arcade.svg" alt=""  /></div>
             <div class="plan-text">  <h3 class="plan-title">Arcade</h3>
              <h4 class="plan-subtitle">$9/mo</h4></div>     
            </div>
            <div class="plan" onclick="togglePlan(event)">
              <div class="plan-img">
              <img src="./assets/images/icon-advanced.svg" alt="" class="plan-img" /></div>
              <div class="plan-text"> 
              <h3 class="plan-title">Advanced</h3>
              <h4 class="plan-subtitle">$12/mo</h4></div>
            </div>
            <div class="plan" onclick="togglePlan(event)">
              <div class="plan-img">
              <img src="./assets/images/icon-pro.svg" alt="" class="plan-img" /></div>
              <div class="plan-text"> 
              <h3 class="plan-title">Pro</h3>
              <h4 class="plan-subtitle">$15/mo</h4></div>
            </div>
           
            
          </div>
          <div class="time-selector">
            <label class="radio-label" for="monthly">Monthly</label>
            <input class="radio-input" type="radio" name="time-plan" id="monthly" checked>
           <input class="radio-input" type="radio" name="time-plan" id="yearly">
            <label class="radio-label" for="yearly">Yearly</label>
           <div class="pill"></div>
           <div class="circle"></div>
          </div>
          <div class="btn-wrapper desktop">
            <a class="prev-btn" href="index.html">Go Back</a>
            <a ><button  class="next-btn" type="submit" href="step-3.html">Next Step</button></a>
          </div>
        </div>
      </section>
      <div class="btn-wrapper mobile">
        <a class="prev-btn" href="index.html">Go Back</a>
        <a "><button  class="next-btn" type="submit" href="step-3.html">Next Step</button></a>
      </div>
    </main>
  
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
